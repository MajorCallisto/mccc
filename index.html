		<script type="text/javascript">
			function onLoad() {
				document.addEventListener("deviceready", function () {
				}, false);
			}
			window.onload = function(){
				
				if (window.debug == true){
					alert("Welcome");	
				}
				window.toggleMenu = function(){
					if(document.getElementById("nav_header").style.display == "inline"){
						document.getElementById("nav_header").style.display = "none";
					}else{
						document.getElementById("nav_header").style.display = "inline";
					}
				}
			}
			var list_of_scripts = new Array();
			var cachebuster = Math.round(new Date().getTime() / 1000);
			var prefix_domain = "";
			prefix_domain = "";
			var list_of_scripts = new Array();

			//The rest of the app stuff
			var ip = "192.168.0.200";
			if (window.localStorage.getItem("serverIp")){
				ip = window.localStorage.getItem("serverIp");
			}else {
				window.localStorage.setItem("serverIp", ip);
			}
			if (window.localStorage.getItem("useWeinre")== "true"){
//				list_of_scripts.push("http://"+ip+":8080/target/target-script-min.js#anonymous");
				var weinreTag = '<scr'+'ipt src="http://'+ip+':8080/target/target-script-min.js#anonymous"></scr'+'ipt>';
				document.write(weinreTag);
			}
			
			list_of_scripts.push(prefix_domain + "js/app.js");
			list_of_scripts.push(prefix_domain + "js/main.js");
			list_of_scripts.push(prefix_domain + "js/controllers.js");
			list_of_scripts.push(prefix_domain + "js/vendor/gsap/TweenLite.min.js");
			list_of_scripts.push(prefix_domain + "js/vendor/gsap/plugins/CSSPlugin.min.js");
			list_of_scripts.push(prefix_domain + "js/vendor/gsap/plugins/ScrollToPlugin.min.js");
			list_of_scripts.push(prefix_domain + "js/vendor/gsap/easing/EasePack.min.js");
			
			for (var i = 0; i < list_of_scripts.length; i ++){
				document.write('<scr'+'ipt type="text/javascript" src="'+list_of_scripts[i]+'?cb=' +cachebuster+'"></scr' + 'ipt>');
			}

		</script>
